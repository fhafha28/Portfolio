<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/css/normalise.css"> -->
    <link rel="stylesheet" href="/css/main.css">
    <title>Cart</title>
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container cart-container">
        <div><h3 class="cart-title">Your shopping cart</h3></div>
        <div>
            <table class="cart-table">
                <thead>
                    <tr>
                        <td colspan="2" style="text-align: center;">ITEM</td>
                        <td>AMOUNT</td>
                        <td>PRICE</td>
                        <td>TOTAL</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2"><img src="/img/고래.jpg" class="cart-img"></td>
                        <td class="cart-item">SONY</td>
                        <td rowspan="2">1</td>
                        <td rowspan="2">1979.00</td>
                        <td class="cart-boldPrice" rowspan="2">1979.00</td>
                    </tr>
                    <tr class="row-line">
                        <td class="cart-detail">FE 70-200mm</td>
                    </tr>
                    <tr>
                        <td class="cart-img" rowspan="2">img</td>
                        <td class="cart-item">SONY</td>
                        <td rowspan="2">1</td>
                        <td rowspan="2">989.00</td>
                        <td class="cart-boldPrice" rowspan="2">989.00</td>
                    </tr>
                    <tr class="row-line">
                        <td class="cart-detail">Sonnar T</td>
                    </tr>
                    <tr>
                        <td colspan="5" class="cart-boldPrice" style="text-align: right; padding: 10px">2968.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <div><a href="https://google.com" class="w-50" style="color: rgb(38, 68, 107);">Edit your shopping cart</a></div>
            <div> <button class="cart-btn-pay">Choose payment method</button> </div>   
            <div style="clear: both;"></div>
            <button class="btn">Purchase</button>
            <div style="clear: both;"></div>
            
        </div>
    </div>


  </body>
</html>
